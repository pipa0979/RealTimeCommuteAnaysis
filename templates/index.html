<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.css">
  <link rel="stylesheet" href="./static/css/custom.css">


</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Student Travelling time Dashboard</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-6">
        <div class="row">

          
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                College records
                  <script type="text/javascript">
                 var w = 400;
        var h = 400;
        var r = h/2;
        var color = d3.scale.category20c();

        var data = [{ "label": "CanyonSchool", "value": "1264126.08285"},
                    { "label": "Arapahoeschool", "value": "2176241.20366"},
                    { "label": "walnutschool", "value": "2518653.49044"},
                    { "label": "brodwayschool", "value": "1778616.57394"}
                    ];

        var vis = d3.select('#chart').append("svg:svg").data([data]).attr("width", w).attr("height", h).append("svg:g").attr("transform", "translate(" + r + "," + r + ")");
        var pie = d3.layout.pie().value(function(d){return d.value;});

        // declare an arc generator function
        var arc = d3.svg.arc().outerRadius(r);

        // select paths, use arc generator to draw
        var arcs = vis.selectAll("g.slice").data(pie).enter().append("svg:g").attr("class", "slice");
        arcs.append("svg:path")
            .attr("fill", function(d, i){
                return color(i);
            })
            .attr("d", function (d) {
                // log the result of the arc generator to show how cool it is :)
                console.log(arc(d));
                return arc(d);
            });

        // add the text
        arcs.append("svg:text").attr("transform", function(d){
                    d.innerRadius = 0;
                    d.outerRadius = r;
            return "translate(" + arc.centroid(d) + ")";}).attr("text-anchor", "middle").text( function(d, i) {
            return data[i].label;}
                );
              </script>

              </div>
              <div class="chart-stage">
                <div id="#chart"></div>
              </div>
              <div id="#chart"></div>
            </div>
          </div>
          <script type="text/javascript">
         

        </script>          
          
          

        </div>
      </div>

      
     
      
    </div>

  </div>

    <hr>

  </div>

  <script src="./static/lib/js/jquery.min.js"></script>

  <script src="./static/lib/js/d3.js"></script>
  <script src="./static/lib/js/dc.js"></script>
  <script src="./static/lib/js/queue.js"></script>


  <script src="./static/lib/js/keen.min.js"></script>
  <script src='./static/js/graph.js' type='text/javascript'></script>
</body>
</html>
